<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bee body -->
  <ellipse cx="100" cy="100" rx="50" ry="35" fill="#fbbf24" stroke="#1f2937" stroke-width="3"/>
  
  <!-- Bee stripes -->
  <ellipse cx="100" cy="100" rx="45" ry="30" fill="none" stroke="#1f2937" stroke-width="2.5"/>
  <line x1="75" y1="100" x2="125" y2="100" stroke="#1f2937" stroke-width="2.5"/>
  <line x1="85" y1="85" x2="115" y2="85" stroke="#1f2937" stroke-width="2.5"/>
  <line x1="85" y1="115" x2="115" y2="115" stroke="#1f2937" stroke-width="2.5"/>
  
  <!-- Bee head -->
  <circle cx="100" cy="70" r="20" fill="#1f2937"/>
  <circle cx="95" cy="68" r="3" fill="#ffffff"/>
  <circle cx="105" cy="68" r="3" fill="#ffffff"/>
  
  <!-- Wings -->
  <ellipse cx="85" cy="90" rx="12" ry="18" fill="#e0e7ff" opacity="0.8" transform="rotate(-20 85 90)"/>
  <ellipse cx="115" cy="90" rx="12" ry="18" fill="#e0e7ff" opacity="0.8" transform="rotate(20 115 90)"/>
  
  <!-- Antennae -->
  <line x1="95" y1="55" x2="90" y2="45" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="55" x2="110" y2="45" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
  <circle cx="90" cy="45" r="2" fill="#1f2937"/>
  <circle cx="110" cy="45" r="2" fill="#1f2937"/>
  
  <!-- Stinger -->
  <path d="M 100 135 L 95 145 L 100 142 L 105 145 Z" fill="#1f2937"/>
</svg>

